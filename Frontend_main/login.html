<!doctype html>
<html lang="kn">
  <head>
    <meta charset="UTF-8" />
    <title>ಮುಂದಿನ ಪ್ರವೇಶ (ಲಾಗಿನ್)</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="global-header"></div>
    <form class="form" id="loginForm">
      <h2>ಲಾಗಿನ್ ಮಾಡಿ</h2>
      <input
        type="number"
        id="childId"
        placeholder="ಮಕ್ಕಳ ಸಂಖ್ಯೆ (Child ID)*"
        required
      />
      <div id="loginError" style="color: #b71c1c; margin-bottom: 10px"></div>
      <button type="submit">ಲಾಗಿನ್</button>
    </form>
    <script src="js/config.js"></script>
    <script src="js/header.js"></script>
    <script src="js/config.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
