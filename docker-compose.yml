version: '3.8'

services:
  # Python Backend (Flask - SODA Analysis)
  python-backend:
    build:
      context: ./Python_services
      dockerfile: ../Dockerfile.python
    container_name: kannada-speech-python
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - FFMPEG_PATH=/usr/bin/ffmpeg
      - UPLOAD_FOLDER=/app/uploads
    volumes:
      - ./Python_services/uploads:/app/uploads
    networks:
      - kannada-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Node.js Backend (Express - API Server)
  node-backend:
    build:
      context: ./Backend_main
      dockerfile: ../Dockerfile.node
    container_name: kannada-speech-node
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGODB_URI=${MONGODB_URI}
      - PYTHON_BACKEND_URL=http://python-backend:5000
      - ADMIN_USERNAME=${ADMIN_USERNAME}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_S3_BUCKET=${AWS_S3_BUCKET}
      - AWS_REGION=${AWS_REGION}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
    volumes:
      - ./Frontend_main/assets:/app/assets
    depends_on:
      - python-backend
    networks:
      - kannada-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/children"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  kannada-network:
    driver: bridge
